    <div class="container">
      <form class="form-horizontal col-md-6 col-md-offset-3 well sign-in-form-box">
        <fieldset>
          <legend>회원가입</legend>
          아래의 양식을 모두 작성해주세요.<br><br>
          <div class="form-group">
            <label for="inputID" class="col-md-2 control-label">아이디</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputID" placeholder="ID" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-default btn-sm">check</button>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">비밀번호</label>
            <div class="col-md-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-md-2 control-label">이름</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputName" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputBirth" class="col-md-2 control-label">생년월일</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputBirth" placeholder="Birth" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-8 margin-custom"><span class="help-block">(주민등록번호 앞 6자리)</span></div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">이메일</label>
            <div class="col-md-3 no-right-padding">
              <input type="text" class="form-control" id="inputEmail1" placeholder="E-mail" required>
            </div>
            <div class="col-md-1 no-padding center-align">
              @
            </div>
            <div class="col-md-4 no-left-padding">
              <input type="text" class="form-control" id="inputEmail2" placeholder=" E-mail" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPhone" class="col-md-2 control-label">전화번호</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
              <button type="reset" class="btn btn-default">취소</button>
              <button type="submit" class="btn btn-primary">가입</button>
            </div>
          </div>
        </fieldset>
      </form>

    <script>
      function radioClicked() {

      switch (this.value) {
          case "one" :
              document.forms[0].elements["intext1"].disabled = false;
              document.forms[0].elements["intext2"].disabled = true;
              document.forms[0].elements["intext3"].disabled = true;
              break;
          case "two" :
              document.forms[0].elements["intext1"].disabled = true;
              document.forms[0].elements["intext2"].disabled = false;
              document.forms[0].elements["intext3"].disabled = true;
              break;
          case "three" :
              document.forms[0].elements["intext1"].disabled = true;
              document.forms[0].elements["intext2"].disabled = true;
              document.forms[0].elements["intext3"].disabled = false;
              break;
      }
  }
    </script>
