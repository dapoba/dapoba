    <div class="container">
      <form class="form-horizontal col-md-6 col-md-offset-3 well form-box">
        <fieldset>
          <legend>정보 수정</legend>
          회원님의 정보를 수정하실 수 있습니다.<br><br>
          <div class="row">
            <div class="form-group">
              <label for="ID" class="col-md-2 control-label"><b>아이디</b></label>
              <div class="col-md-8 underline">
                OOOOO
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-md-2 control-label"><b>비밀번호</b></label>
              <div class="col-md-8">
                <a href="modify-pw.html" class="btn1 btn-default btn-custom btn-sm"><b>비밀번호 변경</b></a>　
              </div>
            </div>
            <div class="form-group">
              <label for="Name" class="col-md-2 control-label"><b>이름</b></label>
              <div class="col-md-8">
                <input type="text" class="underline" id="inputName"></input>
              </div>
            </div>
            <div class="form-group">
                <label for="inputBirth" class="col-md-2 control-label"><b>생년월일</b></label>
                <div class="col-md-8">
                  <input type="text" class="underline" id="inputBirth">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label"><b>이메일</b></label>
                <div class="col-md-3">
                  <input type="text" class="underline" id="inputEmail1"></input>
                </div>
                <div class="col-md-1 center-align">
                <span>@</span>
                </div>
                <div class="col-md-4 no-left-padding">
                  <input type="text" class="underline" id="inputEmail2"></input>
                </div>
              </div>
              <div class="form-group">
                <label for="inputPhone" class="col-md-2 control-label"><b>전화번호</b></label>
                <div class="col-md-8">
                  <input type="text" class="underline" id="inputPhone"></input>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-4 col-md-offset-8">
                <button type="submit" class="btn-xs btn1">정보수정</button>　
                <button type="submit" class="btn-xs btn1">회원탈퇴</button>
              </div>
            </div>
          </div>
        </fieldset>
