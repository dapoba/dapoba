    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-2">
          <h4>출력물 옵션 선택</h4>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <div class="select-box select-place">
            <div><b>출력장소 선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_place" id="option_new_engineering_building" value="option_new_engineering_building" checked="checked">
              신공학관
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_place" id="option_hyehwa" value="option_hyehwa">
              혜화관
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_place" id="option_myeongjin" value="option_myeongjin">
              명진관
            </lable>
            <a href="#" class="btn1 btn-custom btn-xs">가능 확인</a>
          </div>
          <div class="select-box">
          <div><b>색상 선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_color_or_black" id="option_black" value="option_black" checked="checked">
              흑백
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_color_or_black" id="option_color" value="option_color" onclick="rbclick(this)">
              컬러
            </lable>
          </div>
        <!--
          <div class="select-box">
            <div><b>용지선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_size" id="option_A4" value="option_A4" checked="checked">
              A4
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_size" id="option_A3" value="option_A3">
              A3
            </lable>
          </div>
        -->
          <div class="select-box">
            <div><b>분할 선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_split" id="option_split_no" value="option_split_no" checked="checked">
              분할없음
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_split" id="option_split_2" value="option_split_2">
              2분할
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_split" id="option_split_4" value="option_split_4">
              4분할
            </lable>
          </div>
          <div class="select-box">
            <div><b>단면/양면 선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_side" id="option_one_side" value="option_one_side" checked="checked">
              단면
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_side" id="option_two_side" value="option_two_side">
              양면
            </lable>
          </div>
          <div class="select-box">
            <div><b>표지 선택</b></div>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_cover" id="option_add_cover" value="option_add_cover" >
              표지 추가 O
            </lable>
            <lable class="radio-inline" id="radio-design">
              <input type="radio" name="option_cover" id="option_no_cover" value="option_no_cover" checked="checked">
              표지 추가 X
            </lable>
          </div>
          <div class="select-box">
            <div><b>예약 시간</b></div>
            <select class="form-control" id="select">
              <option>AM 9:00</option>
              <option>AM 10:00</option>
              <option>AM 11:00</option>
              <option>PM 12:00</option>
              <option>PM 1:00</option>
              <option>PM 2:00</option>
              <option>PM 3:00</option>
              <option>PM 4:00</option>
              <option>PM 5:00</option>
              <option>PM 6:00</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 option_preview">
          <div class="upload-box">
            <form class="" action="" method="multipart/form-data">
              <input type="file" id="ex_filename" class="upload-hidden">
            </form>
          </div>
          <input type="submit" href="payment-info.html" class="btn1 btn-custom btn-big" onclick="dataAdd()" value="결제"></a>
        </div>
      </div>
      <div class="row">
     </div>
    <div class="modal" id="myModal">
      <div class="modal-dialog">

          </div>
          <div class="modal-body">
            <p>내용입니다</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary">Yes</button>
          </div>
        </div>
      </div>
